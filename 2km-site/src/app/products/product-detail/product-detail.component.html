<section>
  <div class="image">
    <img
      class="navbar-logo"
      src="assets/images/{{ this.product?.image }}.png"
    />
  </div>

  <div class="content">
    <h2>{{ this.product?.Code }}</h2>
    <span><!-- line here --></span>
    <h4>Size: {{ this.product?.Size }}</h4>
    <h4>Weight: {{ this.product?.Weight }}</h4>
    <span><!-- line here --></span>
    <h3>FOB Unit Price: ${{ this.product?.FOB.toFixed(2) }}</h3>
    <br />
    <h3>Unit Price: ${{ this.product?.Price.toFixed(2) }}</h3>
  </div>
</section>
<br /><br /><br /><br /><br />
