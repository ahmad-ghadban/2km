<div class="card" (click)="reRoute()">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="assets/images/metal_default.png" />
  </div>
  <div class="card-body p-1">
    <h1 class="code">{{ product.Code }}</h1>
    <h2 class="size">{{ product.Size }}</h2>
    <h3 class="price">{{ product.Price }}</h3>
  </div>
</div>
